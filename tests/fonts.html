<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class</h2>

<p></p>

<p id="demo"></p>

<script>

function listFonts() {
  let { fonts } = document;
  const it = fonts.entries();

  let arr = [];
  let done = false;

  while (!done) {
    const font = it.next();
    if (!font.done) {
      arr.push(font.value[0]);
    } else {
      done = font.done;
    }
  }

  return arr;
}

var z = listFonts();


document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
